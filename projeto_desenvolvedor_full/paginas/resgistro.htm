<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Visitante</title>
    <link rel="stylesheet" href="/projeto_desenvolvedor_full/estilos/registro.css">
</head>
<body>
    <header class="header_vis"> <!-- CABEÇALHO -->
        <h1 class="h1_vis">Registro de Visitante/Cadastro</h1>
    </header>
    <main class="main_vis">
        <div class="div_vis"> <!-- PARA FORMULÁRIO DE REGISTRO DE VISITANTE E CADASTRO-->
            <form action="/projeto_desenvolvedor_full/paginas/front.html" method="get">
                
                <fieldset>
                    <legend>DADOS PESSOAIS</legend>
                    <label>
                        Nome Completo: <br>
                        <input type="text" name="usuario" value="" class="caixa">
                    </label>
                    <label>
                         e-mail: <br>
                            <input type="email" name="email" id="" class="caixa">
                    </label>
                    <label>
                        Senha <br>
                        <input type="password" name="senha" class="caixa">
                    </label>
                    <label>
                        Data de Nascimento: <br>
                            <input type="date" name="data de nascimento" class="caixa">
                    </label>
                    <label>
                        Você é: <br>
                            <select name="usuario" id="" class="caixa">
                                <option value=""></option>
                                <option value="recrutador">Recrutador</option>
                                <option value="estudante">Estudante</option>
                                <option value="curioso">Curioso</option>
                            </select>
                    </label>
                    <label>
                        Sexo:
                            <input type="radio" name="sexo"> Masculino
                            <input type="radio" name="sexo"> Feminino
                    </label>
                </fieldset>
                <fieldset>
                    <legend>DADOS PROFISSIONAIS</legend>
                    <label>
                        Qual sua Profissão atual? <br>
                        <input type="text" name="profissao" value="" class="caixa">
                    </label>
                    <label>
                        A Quanto tempo? <br>
                        <input type="number" name="tempo" value="" class="caixa">
                        Ano(s)
                    </label>
                </fieldset>

                <label for="txt">
                    Deixe aqui seu feed_back, criticas e sujestões:
                </label>
                    
                <textarea name="descrição" id="txt" class="caixa"></textarea>
                
                <label>
                    Declaro que li e aceito os 
                        <a href="/projeto_desenvolvedor_full/paginas/termos.html" target="_blank" class="f_blue">
                            Termos de uso
                        </a>:
                        <input type="checkbox" name="checar"> OK
                </label>
                
                <input type="submit" value="ENVIAR CADASTRO" name="enviar" id="i_enviar" class="f_pink"/>
                
            </form>
            <p class="p_voltar">
                <a href="\projeto_desenvolvedor_full/paginas/front.html" class="voltar">🔄</a>
            </p>
        </div>
    </main>
    <footer class="footer_vis"> <!-- RODAPÉ -->
        <p>Art Dising by <a href="https://www.instagram.com/nandodjs/" target="_blank" class="a_onando_vis">oNando</a></p>
   </footer>
</body>
</html>
